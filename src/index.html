<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | The Odin Project</title>
  </head>
  <body>
    <main>
      <section class="projects">
        <ul class="projects-list">
          <li class="hidden-input--parent">
            <input type="radio" name="projects" id="default" checked />
            <label for="default">Default</label>
          </li>
          <li class="hidden-input--parent">
            <input type="radio" name="projects" id="code" />
            <label for="code">Code</label>
          </li>
          <li class="hidden-input--parent">
            <input type="radio" name="projects" id="life" />
            <label for="life">Life</label>
          </li>
        </ul>
        <button class="styled-button">Add project</button>
      </section>
      <form action="" method="get" class="add-todo">
        <div class="form-column">
          <label for="add-todo-input"
            >Add todo<span aria-label="required">*</span></label
          >
          <input
            placeholder="Buy groceries"
            required
            class="styled-input"
            type="text"
            name="add-todo-input"
            id="add-todo-input"
          />
        </div>
        <button class="styled-button">Add</button>
      </form>
      <ul class="todos">
        <li class="priority-1">
          <input type="checkbox" />
          <hgroup>
            <h2 contenteditable="">Finish Todo</h2>
            <p contenteditable="">Description of the task</p>
            <small>June 27</small>
          </hgroup>
          <div class="actions">
            <button class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8e2d4"
              >
                <path
                  d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
              </svg>
            </button>
            <button class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8e2d4"
              >
                <path
                  d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"
                />
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
